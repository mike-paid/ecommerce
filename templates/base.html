{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'aos.min.css' %}">
  <link rel="stylesheet" href="{% static 'stylelogin.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

  <header>
    <nav class="navbar  bg-light  navbar-expand-md">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="#">ECOMMERCE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">ECOMMERCE</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body nav">
            <ul class="navbar-nav flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/signup">signup</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">logout</a>
              </li>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="triggerId" data-bs-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  Dropdown
                </button>
                <div class="dropdown-menu" aria-labelledby="triggerId">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item disabled" href="#">Disabled action</a>
                  <h6 class="dropdown-header">Section header</h6>
                  <a class="dropdown-item" href="#">Action</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">After divider action</a>
                </div>
              </div>

              

            </ul>
            
            <a class="nav-item nav-link" href="/cart">
              <i class="btn btn-primary position-relative fa-solid fa-cart-plus" >
      
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">
                  {{cartTotal}}
                  <span class="visually-hidden">unread messages</span>
                </span>
              </i>
            </a>

          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    {% block content %}

    {% endblock %}
  </main>






  <footer class="bg-dark text-center p-5 text-white">
    <h4>&copy; copyright
      <script>
        document.write(new Date().getFullYear())
      </script>
    </h4>
  </footer>

  <script src="{% static 'bootstrap.js' %}"></script>
  <script src="{% static 'aos.min.js' %}"></script>
  <script src="{% static 'script.js' %}"></script>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="{% static 'purecounter_vanilla.min.js' %}"></script>
</body>

</html>
